<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <div class="player player--active" id="player--0">
            <h2>Player 1</h2>
            <p class="total-score" id="score--0">0</p>
            <div class="current-score">
                <p>Current</p>
                <p id="current--0">0</p>
            </div>
        </div>
        <div class="player" id="player--1">
            <h2>Player 2</h2>
            <p class="total-score" id="score--1">0</p>
            <div class="current-score">
                <p>Current</p>
                <p id="current--1">0</p>
            </div>
        </div>
        <div class="controls">
            <img src="./images/dice-1.png" alt="Dice" class="dice hidden" id="dice">
            <button id="btn--roll">Roll Dice</button>
            <button id="btn--hold">Hold</button>
            <button id="btn--new">New Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
